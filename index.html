<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <!-- Header with logo and search form -->
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">MovieApp</a>
        <!-- Search form for finding movies by name -->
        <form>
          <input type="text" class="header__search" placeholder="Search" />
        </form>
      </div>
    </header>
    <!-- Main container for movies and modal window content -->
    <div class="container">
      <div class="movies"></div>
      <!-- Pagination buttons -->
      <div class="pagination">
        <button id="prevPage" class="pagination__button">Previous</button>
        <span id="pageNumber" class="pagination__but">Page 1</span>
        <button id="nextPage" class="pagination__button">Next</button>
      </div>
      <!-- Modal container that will display movie details when opened -->
      <div class="modal"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
